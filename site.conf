<VirtualHost *:80>
	DocumentRoot /var/www/html


        <Directory "/var/www/html">
                AllowOverride None
                Require all granted
                FallbackResource /index.php
        </Directory>


	ErrorLog ${APACHE_LOG_DIR}/site_error.log
	CustomLog ${APACHE_LOG_DIR}/site_access.log combined



</VirtualHost>
